<VirtualHost *:80>

    ServerName www.example.com
    ServerAdmin webmaster@www.example.com
    DocumentRoot /tmp

    <Directory /tmp>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/www.example.com.error.log
    ErrorLogFormat "%A [%{cu}t] [%-m:%l] %7F: %E: %M% ,\ referer\ %{Referer}i"
    CustomLog ${APACHE_LOG_DIR}/www.example.com.access.log "%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\""

</VirtualHost>
